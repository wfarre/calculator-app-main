<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
  <header class="header">
      <h1 class="header__main__title">Calc</h1>
      <div class="header__theme">
        <h2 class="header__theme__title">theme</h2>
        <div class="header__theme__switch">

        </div>
      </div>
  </header>

  <main>
    <section class="calculator">
      <form action="/">
        <header class="calculator__header">
          <div class="calcultaor__header__result"></div>
        </header>
        <div class="calculator__main">
          <div class="container">
            <div class="number">
              <div class="btn-wrapper">
                <button class="btn" >1</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >2</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >3</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >4</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >5</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >6</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >7</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >8</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >9</button>
              </div>
            </div>
            <div class="operators">
              <div class="btn-wrapper">
                <button class="btn">.</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn">0</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn">/</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >DEL</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >+</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn" >-</button>
              </div>
              <div class="btn-wrapper">
                <button class="btn">x</button>
              </div>
            </div>
          </div>
  
        </div>
        <footer class="calculator__footer">
          <div class="btn-wrapper">
            <button class="btn" >RESET</button>
          </div>
          <div class="btn-wrapper">
            <button class="btn">=</button>
          </div>
        </div>
        </footer>

      </form>
      
    </section>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
