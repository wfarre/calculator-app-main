<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
      <h1 class="header__main__title">Calc</h1>
      <div class="header__theme">
        <h2 class="header__theme__title">theme</h2>
        <div class="header__theme__switch">

        </div>
      </div>
  </header>

  <main>
    <section class="calculator-section">
      <form action="" method="POST" class="calculator">
        <header class="calculator__header">
          <div id="result" class="calculator__header__result">0</div>
        </header>
        <div class="calculator__main">
          <div class="container">
            <!-- <div class="numbers"> -->
                <button type="button" class="btn number one" value="1" >1</button>
                <button type="button" class="btn number two" value="2" >2</button>
                <button type="button" class="btn number three" value="3">3</button>
                <button type="button" class="btn number four" value="4" >4</button>
                <button type="button" class="btn number five" value="5" >5</button>
                <button type="button" class="btn number six" value="6">6</button>
                <button type="button" class="btn number seven" value="7" >7</button>
                <button type="button" class="btn number eight"  value="8">8</button>
                <button type="button" class="btn number nine"  value="9">9</button>
                <button type="button " class="btn number point" value=".">.</button>
                <button type="button " class="btn number zero" value="0">0</button>
                <button type="button " class="btn operator divide" value="/">/</button>
            <!-- </div> -->
            <!-- <div class="operators operators--right"> -->
                <button type="button " class="btn del"  value="del">DEL</button>
                <button type="button " class="btn operator add"  value="+">+</button>
                <button type="button " class="btn operator minus"  value="-">-</button>
                <button type="button " class="btn operator multiply" value="*">x</button>
            <!-- </div> -->
          </div>
         
        </div>

        <footer class="calculator__footer">
          <button type="reset" class="btn reset" value="reset" id="reset" >RESET</button>
          <button type="submit" class="btn equal" id="submit" value="equal">=</button>
        </footer>

       
      </form>
      
    </section>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="module" src="./dist/index.js" ></script>
</body>
</html>
